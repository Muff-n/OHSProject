	var slideIndex = [];

	for(var i = 0; i < slides.length; i++)
	{
		slides[i].firstChild.style.display = "block";
		slideIndex[i] = 0;
	}

	function plusDivs(n) {
	  	var source = event.currentTarget;
	  	var x = source.parentNode.childNodes
	  	var xLength = x.length-2;
	  	slideIndex[source.id.substr(1)] += n;
	  	if (slideIndex[source.id.substr(1)] > xLength-1) {slideIndex[source.id.substr(1)] = 0}
	  	if (slideIndex[source.id.substr(1)] < 0) {slideIndex[source.id.substr(1)] = xLength-1}
	  	for (var i = 0; i < xLength; i++) {
			x[i].style.display = 'none';  
	  		}
	  x[slideIndex[source.id.substr(1)]].style.display = 'block';
	}
</script>
